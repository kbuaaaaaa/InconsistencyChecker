<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/css/flat-ui.css" rel="stylesheet">
    <link href="css/panel.css" rel="stylesheet">
    <script src="css/js/jquery-3.6.0.js"></script>
</head>
<body>

<div class="container">

    <div>
        <button id='template_page_button' class='btn btn-primary'> Template Builder </button>
        <button id='compare_page_button' class='btn btn-primary'> Comparison Tool </button>
    </div> 

    <div hidden id = "comparison_page">
        <div class="row" id='create-buttons'>
            <div class="column" id='create-column'>
                <div id='error-box'>
                    <div class='alert alert-danger'><p> <strong>Error!</strong> <span class='error-message'></span></p></div>
                </div>
                <div class="col-xs-6">
                    <button id='create1' class='btn btn-primary'> Choose the inspected element no.1</button>
                </div>
                <div class="col-xs-6">
                    <button id='create2' class='btn btn-primary'> Choose the inspected element no.2</button>
                </div>
            </div>
          </div>
        </div>
      </div>

        <div hidden class="row">
            <div class="panel-group col-xs-12" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#settings">
                                <span class="fui-list"></span> Settings
                            </a>
                        </h4>
                    </div>
                    <div id="settings" class="panel-collapse collapse">
                        <div class="accordion-inner">
                            <ul>
                                <li><label class="checkbox">
                                    <input type='checkbox' checked="checked" id='properties-clean-up'/> Keep only shorthand
                                    properties (e.g. keeps "border", but removes "border-width")
                                </label></li>
                                <li><label class="checkbox">
                                    <input type='checkbox' checked="checked" id='remove-default-values'/> Remove properties
                                    with default browser values
                                </label></li>
                                <li><label class="checkbox">
                                    <input type='checkbox' checked="checked" id='remove-webkit-properties'/> Remove
                                    properties prefixed with "-webkit"
                                </label></li>
                                <li><label class="checkbox">
                                    <input type='checkbox' checked="checked" id='combine-same-rules'/> Combine same rules
                                    together
                                </label></li>
                                <li><label class="checkbox">
                                    <input type='checkbox' checked="checked" id='fix-html-indentation'/> Format and clean up
                                    HTML
                                </label></li>
                                <li><label class="checkbox">
                                    <input type='checkbox' id='include-ancestors'/> Include ancestor elements in the snippet
                                </label></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id='compare-buttons'>
            <div class="column" id='compare-column'>
                <div class="col-xs-6">
                    <button id='compare' class='btn btn-primary'> Compare </button>
                    <button id='detail' class='btn btn-primary'> Show details </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="col-xs-6">
                    <span class="label label-warning">Report</span>
                    <textarea id='report' readonly class="form-control input-sm"></textarea>
                </div>
            </div>
        </div>

        <div hidden class="row" id="diff">
            <div class="row" id="htmlDiff">
                <div class="column">
                    <div class="col-xs-6">
                        <label class="label label-warning">HTML Difference</label>
                        <DIV id="outputHTML"></DIV>
                    </div>
                </div>
            </div>
            <div class="row" id="cssDiff">
                <div class="column">
                    <div class="col-xs-6">
                        <label class="label label-warning">CSS Difference</label>
                        <DIV id="outputCSS"></DIV>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div hidden id = "template_page">
        <div id = "template_div">
            <h1 class="header">TEMPLATE BUILDER</h1>
            <div id="template_input">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <input type="text" value="" placeholder="Template Name" class="form-control">
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <input id = "element_class_input" type="text" value="" placeholder="Category" class="form-control">
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <button id='input_button' class='btn btn-primary'> Add a property </button>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
            <br />
                <div id="property_div"></div>
            <br />
            <div hidden id="add_and_save">
                <button id='add_button' class='btn btn-primary'> Add </button>
                <button id='save_button' class='btn btn-primary' > Save </button>
            </div>
            <div class="row" id="template-buttons">
              <div class="column" id="download-column">
                <div class="col-xs-6">
                  <button id="download-template" class="btn btn-primary">
                    Download template
                  </button>
                  <input type="file" id="file-selector" accept=".json" />
                  <script>
                    document
                      .querySelector("#file-selector")
                      .addEventListener("change", function () {
                        const reader = new FileReader();
                        reader.addEventListener("load", () => {
                          sessionStorage.setItem("json-file", reader.result);
                        });
                        reader.readAsDataURL(this.files[0]);
                      });
                  </script>
                </div>
              </div>
            </div>  
        </div>
    </div>

<div id='loader'>
    <div class='alert alert-warning'><p><span class="fui-time"></span> <strong>Please wait.</strong> Creating a snapshot...</p></div>
