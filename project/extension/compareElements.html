<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/css/flat-ui.css" rel="stylesheet">
    <link href="css/panel.css" rel="stylesheet">
    <script src="css/js/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="container">

        <div class="tag_a">
            <a id='template_page_button' class='a1' href="templateBuilder.html"> Template Builder </a>
            <a id='template_comparison_page_button' class='a1' href="compareTemplate.html"> Inconsistency Checker </a>
            <a id='compare_page_button' class='a1' href="compareElements.html"> Comparison Tool </button></a>
        </div>
    </div>
    
<div id = "comparison_page">
    <h1 class="header">COMPARISON TOOL</h1>
      <div class="row" id='create-buttons'>
          <div class="column" id='create-column'>
              <div id='error-box'>
                  <div class='alert alert-danger'><p> <strong>Error!</strong> <span class='error-message'></span></p></div>
              </div>
              <div class="col-xs-6">
                  <button id='create1' class='btn btn-primary buttontop'> Choose the inspected element no.1</button>
              </div>
              <div class="col-xs-6">
                  <button id='create2' class='btn btn-primary buttontop'> Choose the inspected element no.2</button>
              </div>
          </div>
      </div>
      
      <div class="row" id='html'>
        <div class="column" id='textareas-column-1'>
            <div class="col-xs-6">
                <span class="label label-warning">HTML</span>
                <textarea id='html1' readonly class="form-control input-sm"></textarea>
            </div>
            <div class="col-xs-6">
                <span class="label label-warning">HTML</span>
                <textarea id='html2' readonly class="form-control input-sm"></textarea>
            </div>
        </div> 
      </div>
      <div class="row" id='css'>  
          <div class="column" id="textareas-column-1">
          <div class="col-xs-6">
              <span class="label label-warning">CSS</span>
              <textarea id='css1' readonly class="form-control input-sm"></textarea>
          </div>
          <div class="col-xs-6">
              <span class="label label-warning">CSS</span>
              <textarea id='css2' readonly class="form-control input-sm"></textarea>
          </div>
          </div>
      </div>
      
      <div class="row" id='compare-buttons'>
          <div class="column" id='compare-column'>
              <div class="col-xs-6">
                  <button id='compare' class='btn btn-primary buttontop'> Compare </button>
                  <button id='detail' class='btn btn-primary buttonspacing'> Show details </button>
                  <button id='truncateBtn'  class='btn btn-primary'> Truncate Classes </button>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="column">
              <div class="col-xs-6">
                  <span class="label label-warning">Report</span>
                  <textarea id='report' readonly class="form-control input-sm"></textarea>
              </div>
          </div>
      </div>

      <div hidden class="row" id="diff">
          <div class="row" id="htmlDiff">
              <div class="column">
                  <div class="col-xs-6">
                      <label class="label label-warning">HTML Difference</label>
                      <DIV id="outputHTML"></DIV>
                  </div>
              </div>
          </div>
          <div class="row" id="cssDiff">
              <div class="column">
                  <div class="col-xs-6">
                      <label class="label label-warning">CSS Difference</label>
                      <DIV id="outputCSS"></DIV>
                  </div>
              </div>
          </div>
      </div>
      <div hidden class="row">
        <div class="panel-group col-xs-12" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#settings">
                            <span class="fui-list"></span> Settings
                        </a>
                    </h4>
                </div>
                <div id="settings" class="panel-collapse collapse">
                    <div class="accordion-inner">
                        <ul>
                            <li><label class="checkbox">
                                <input type='checkbox' checked="checked" id='properties-clean-up'/> Keep only shorthand
                                properties (e.g. keeps "border", but removes "border-width")
                            </label></li>
                            <li><label class="checkbox">
                                <input type='checkbox' checked="checked" id='remove-default-values'/> Remove properties
                                with default browser values
                            </label></li>
                            <li><label class="checkbox">
                                <input type='checkbox' checked="checked" id='remove-webkit-properties'/> Remove
                                properties prefixed with "-webkit"
                            </label></li>
                            <li><label class="checkbox">
                                <input type='checkbox' checked="checked" id='combine-same-rules'/> Combine same rules
                                together
                            </label></li>
                            <li><label class="checkbox">
                                <input type='checkbox' checked="checked" id='fix-html-indentation'/> Format and clean up
                                HTML
                            </label></li>
                            <li><label class="checkbox">
                                <input type='checkbox' id='include-ancestors'/> Include ancestor elements in the snippet
                            </label></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
  <div id='loader'>
    <div class='alert alert-warning'><p><span class="fui-time"></span> <strong>Please wait.</strong> Creating a snapshot...</p></div>
    <div class='alert alert-warning'><p><span class="fui-time"></span> <strong>Please wait.</strong> Processing...</p></div>
</div>

<script src="css/js/bootstrap.min.js"></script>
<script src="css/js/flatui-checkbox.js"></script>
<script src='js/diff_match_patch.js'></script>
<script src='js/libs/jquery.htmlClean.js'></script>
<script src='js/tools/CSSStringifier.js'></script>
<script src='js/tools/SameRulesCombiner.js'></script>
<script src='js/tools/BorderRadiusWorkaround.js'></script>
<script src='js/filters/DefaultValueFilter.js'></script>
<script src='js/filters/ShorthandPropertyFilter.js'></script>
<script src='js/filters/WebkitPropertiesFilter.js'></script>
<script src='js/tools/Snapshooter.js'></script>
<script src='js/values.js'></script>
<script src='js/template.js'></script>
<script src="js/global.js"></script>
<script src="js/tabs/TemplateBuilder.js"></script>
<script src="js/tabs/ComparisonTool.js"></script>
<script src="js/tabs/CompareTemplate.js"></script>
<script src='js/panel.js'></script>
<script src="test/example.js"></script>
</body>
</html>
